services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=deepr
      - POSTGRES_PASSWORD=deepr_password
      - POSTGRES_DB=deepr_db
    ports:
      - "5432:5432"

  backend:
    build: ./deepr/backend
    volumes:
      - ./deepr/backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://deepr:deepr_password@db/deepr_db
      - SECRET_KEY=change_this_secret_in_prod
      - CODEBASE_SECRET=fixed_secret_for_encryption
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: 
      context: ./deepr/frontend
      target: builder
    volumes:
      - ./deepr/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0 --port 80
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
