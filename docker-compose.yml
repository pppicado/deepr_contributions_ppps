services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${HOST_IP}:${DB_PORT}:5432"

  backend:
    build: ./deepr/backend
    volumes:
      - ./deepr/backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - CODEBASE_SECRET=${CODEBASE_SECRET}
      - HOST_IP=${HOST_IP}
      - BACKEND_PORT=${BACKEND_PORT}
      - FRONTEND_PORT=${FRONTEND_PORT}
    command: uvicorn main:app --host 0.0.0.0 --port ${BACKEND_PORT} --reload
    ports:
      - "${HOST_IP}:${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      - db

  frontend:
    build:
      context: ./deepr/frontend
      target: builder
    volumes:
      - ./deepr/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://${HOST_IP}:${BACKEND_PORT}
      - VITE_HOST_IP=${HOST_IP}
      - VITE_FRONTEND_PORT=${FRONTEND_PORT}
    command: npm run dev -- --host 0.0.0.0 --port ${FRONTEND_PORT}
    ports:
      - "${HOST_IP}:${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend

volumes:
  postgres_data:
